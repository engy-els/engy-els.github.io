<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book an Appointment | Once Upon a Seam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">Once Upon a Seam</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="designers.html">Designers</a></li>
                <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary me-2" href="client-info.html">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="booking.html">Book Now</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    

<section class="booking py-5">
    <div class="container">
        <h2 class="text-center mb-4">Book a Consultation</h2>
        <form id="booking-form" action="confirmation.html" method="GET">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Preferred Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">Select Service</label>
                <select class="form-select" id="service" name="service" required>
                    <option value="Custom Gowns">Custom Gowns</option>
                    <option value="Bridal Wear">Bridal Wear</option>
                    <option value="Alterations">Tailoring & Alterations</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Booking</button>
        </form>
    </div>
</section>

<footer class="text-center py-4">
    <p>&copy; 2025 Once Upon a Seam. All rights reserved.</p>
</footer>

<script src="js/scripts.js"></script>
</body>
</html>
